<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Secure Storage</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Dropdown Lists library-->
<link href="css/bootstrap/bootstrap-select.min.css" rel="stylesheet">

<!-- Font Awesome-->
<link href="css/font-awesome/font-awesome.min.css" rel="stylesheet">

<!-- Kartik FileUpload -->
<link href="css/kartik/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

<!-- Custom styles for this template -->
<link href="css/home.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Secure Storage</a>
			</div>
			
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-2 form-group">
				<label for="mock_user">Mock User: </label> 
				<select id="mock_user" class="selectpicker form-control" data-container="body">
				
				</select>
			</div>	
			<div class="col-xs-12 col-md-10 form-group">
			</div>
		</div>
		<div class="row">
			<hr>
		</div>
		
		<div class="raw">
			<div class="col-xs-12">
				<input id="file-input" name="file-input[]" type="file" multiple class="file-loading">
			</div>
		</div>
		<div class="raw">
			<div class="col-xs-12">
				<br>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<!-- .table-responsive -->
				<div class="table-responsive" >
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Description</th>
									<th>Type</th>
									<th>Created</th>
									<th></th>									
								</tr>
							</thead>
							<tbody id="fileList" >
								<tr>
									<th scope="row">  </th>
									<td>abc_df.pdf</td>
									<td>payment to abc</td>
									<td>PDF</td>
									<td>4 Sep 2014</td>
									<td>
										<div class="btn-group btn-group-sm" role="group">
										  <button type="button" class="btn btn-default">
										  	<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
										  </button>
										  <button type="button" class="btn btn-default">
										  	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										  </button>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">  </th>
									<td>account.xsl</td>
									<td>accountdetail</td>
									<td>XSL</td>
									<td>6 Sep 2014</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- .table-responsive -->
			</div>
		</div>
		
	</div>	

	<!--/.container-->


	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>

	<!-- Bootstrap Dropdown Lists library-->
	<script src="js/lib/bootstrap-select.min.js"></script>
  
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	
	<!-- Kartik FileUpload -->
	<script src="js/lib/fileinput.min.js"></script>
	
	<script src="js/app.js"></script>
	
</body>
</html>
