# Database settings.
database:
  # the name of your JDBC driver
  driverClass: com.mysql.jdbc.Driver

  # the username
  user: storageuser1

  # the password
  password: storageuser1

  # the JDBC URL
  url: jdbc:mysql://localhost/bixsecurestorage

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.ebuilder.cco.content' to DEBUG.
    com.ebuilder.cco.content: DEBUG

  appenders:
    - type: console
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: ./logs/content-mi.log
      archivedLogFilenamePattern: ./tmp/content-mi-%d{yyyy-MM-dd}.log
      archivedFileCount: 7
      timeZone: UTC
      